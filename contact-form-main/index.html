<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>
  <script src="script.js" defer></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <div class="contactForm" type="form">
      <h1>Contact Us</h1> 
        <div class="nameInput">

        <label id="firstName">First Name </label>
        <input type="text" for="firstName"required></input>
  

      <label id="lastName">Last Name</label>
      <input for="lastName" type="text">

        </div>
        <div class="emailInput">

      <label id="email">Email Address</label>
      <input type="email" for="email"required>

        </div>

        <div class="query">
      <label for="queryType" aria-required="true">Query Type</label>
      <select id="queryType" >
        <option>General Enquiry</option>
        <option>Support Request</option>
        <p>Please select a query type</p>
      </select>
        </div>
  
        <div class="messageBox">
      <label>Message</label>
      <input type="text" required>
      This field is required
        </div>
        <div class="ConsetBox">
      <input type="checkbox" required> I consent to being contacted by the team
      To submit this form, please consent to being contacted
        </div>
        <div class="submitButton">
      <button>Submit</button> 
        </div>

    </div>
        Message Sent!
        Thanks for completing the form. We'll be in touch soon!
  
          <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/MsftKing">Ryan King</a>.
          </div>
  </body>
</html>
